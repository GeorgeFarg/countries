<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-Very_Light_Gray">
    <nav class="bg-white">
        <div class="container nav_bar">
            <h1 class="header">
                Where in the world ?
            </h1>    
            <button>
                <img src="./assets/moon-regular.svg" alt="moon icon" /> Dark Mode
            </button>
        </div>
    </nav>

    <div class="container">
        <section class="find">
            <div class="search bg-white">
                    <img src="./assets/magnifying-glass-solid.svg" alt="search icon" />
                    <input type="text" placeholder="Search for a country...">
            </div>
            <div class="select bg-white">
                <select id="select_region">
                    <option value="">All the world</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
        </section>

        <div class="list">
            
        </div>
    </div>

    <script src="./JS/main.js" ></script>
</body>
</html>
